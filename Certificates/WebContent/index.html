<html>
<head>
<script
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.13/angular.js"></script>
<script src="${pageContext.request.contextPath}/WEB-INF/main.js"></script>
</head>
<body ng-app="myapp" ng-controller="InitialParameters">
	<h3>Hello HTML 2</h3>

	<p>{{message}}</p>

	<input type="text" ng-model="yourName" placeholder="Enter a name here">
	<hr />

	<h1>Hello {{yourName}}!</h1>
	
	<script type="text/javascript">
	var mainApp = angular.module("myapp", []);

	mainApp.controller('InitialParameters', function($scope){
		$scope.message = "Hello from INDEX HTML";
	});

	mainApp.controller('AddController', function($scope) {
	    $scope.message = "This page will be used to display add form";
	 });
	 </script>
</body>
</html>
